<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="flex flex-col items-center justify-center">
    <div class="container grid grid-cols-2 max-sm:grid-cols-1 w-[600px] max-sm:w-[345px] rounded-xl">
      <section class="photo-section w-[300px] max-sm:w-[345px] h-[450px] max-sm:h-[240px]">
        <picture>
          <source srcset="./images/image-product-mobile.jpg" media="(max-width: 639px)">
          <source srcset="./images/image-product-desktop.jpg">
          <img class="perfume-photo" src="./images/image-product-desktop.jpg" alt="Perfume bottle" />
        </picture>
      </section>
      <section class="content-section p-9 max-sm:p-6 w-[300px] max-sm:w-[345px]">
        <div class="text">
          <p class="tag uppercase tracking-[0.5em]">Perfume</p>
          <h1 class="fraunces py-6 max-sm:py-4">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="price flex">
          <p class="price-dc fraunces my-8 max-sm:my-6 ">$149.99</p>
          <p class="price-og flex items-center mx-6">$169.99</p>
        </div>
        <div>
          <a href="#" class="btn flex items-center justify-center w-[236px] max-sm:w-[295px] h-[48px] rounded-xl">
            <img src="./images/icon-cart.svg" alt="Cart icon" />
            &nbsp; Add to Cart
          </a>
        </div>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/MaruchetO" target="_blank"
        >Maruchet O</a
      >.
    </div>
  </body>
</html>
